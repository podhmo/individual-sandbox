<style>
    .spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 3px solid #ccc;
        border-top-color: #333;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div class="spinner"></div>
