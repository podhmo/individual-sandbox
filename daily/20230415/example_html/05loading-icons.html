<style>
    :root {
        --primary: #666;
        --primary-rgba-0: rgba(102, 102, 102, 0);
        --primary-rgba-1: rgba(102, 102, 102, 1);
        --primary-rgba-61: rgba(102, 102, 102, 1);
        --primary-rgba-62: rgba(102, 102, 102, 0.8);
        --primary-rgba-63: rgba(102, 102, 102, 0.6);
        --primary-rgba-64: rgba(102, 102, 102, 0.4);
        --primary-rgba-65: rgba(102, 102, 102, 0.2);
        --secondary: #ddd;
        --tertiary: #aaa;
        --background: #fff;
        --unit: 4rem;
        --width: var(--unit);
        --height: var(--unit);
    }

    [class^="loading-"] {

        box-sizing: border-box;
        width: var(--width);
        height: var(--height);
        display: inline-flex;
        margin: 10px 20px;
    }

    /* Loading 1 */
    @keyframes animation-1 {
        0% {
            transform: rotate(0deg)
        }

        100% {
            transform: rotate(360deg)
        }
    }

    .loading-1 {
        border-radius: 100%;
        background: linear-gradient(var(--primary), var(--secondary));
        animation: animation-1 2s linear infinite;
    }

    .loading-1:before {
        content: '';
        position: absolute;
        box-sizing: border-box;
        width: 80%;
        height: 80%;
        left: 10%;
        top: 10%;
        background: var(--background);
        border-radius: 100%;

    /* Loading 2 */

    @keyframes animation-2b {

        }

        }

    @keyframes animation-2a {

        height: 25%;
