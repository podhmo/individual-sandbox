definitions:
  Header:
    oneOf:
    - $ref: '#/definitions/HeaderWithContent'
    - $ref: '#/definitions/HeaderWithSchemaWithExample'
    - $ref: '#/definitions/HeaderWithSchemaWithExamples'
  HeaderWithContent:
    type: object
    required:
    - content
    properties:
      description:
        type: string
      required:
        type: boolean
        default: false
      deprecated:
        type: boolean
        default: false
      allowEmptyValue:
        type: boolean
        default: false
      content:
        type: object
        additionalProperties:
          $ref: '#/definitions/MediaType'
        minProperties: 1
        maxProperties: 1
    patternProperties:
      ^x-: {}
    additionalProperties: false
  HeaderWithSchemaWithExample:
    type: object
    required:
    - schema
    properties:
      description:
        type: string
      required:
        type: boolean
        default: false
      deprecated:
        type: boolean
        default: false
      allowEmptyValue:
        type: boolean
        default: false
      style:
        type: string
        enum:
        - simple
        default: simple
      explode:
        type: boolean
      allowReserved:
        type: boolean
        default: false
      schema:
        oneOf:
        - $ref: 'Schema.yaml#/definitions/Schema'
        - $ref: 'Reference.yaml#/definitions/Reference'
      example: {}
    patternProperties:
      ^x-: {}
    additionalProperties: false
  HeaderWithSchemaWithExamples:
    type: object
    required:
    - schema
    - examples
    properties:
      description:
        type: string
      required:
        type: boolean
        default: false
      deprecated:
        type: boolean
        default: false
      allowEmptyValue:
        type: boolean
        default: false
      style:
        type: string
        enum:
        - simple
        default: simple
      explode:
        type: boolean
      allowReserved:
        type: boolean
        default: false
      schema:
        oneOf:
        - $ref: 'Schema.yaml#/definitions/Schema'
        - $ref: 'Reference.yaml#/definitions/Reference'
      examples:
        type: object
        additionalProperties:
          oneOf:
          - $ref: 'Example.yaml#/definitions/Example'
          - $ref: 'Reference.yaml#/definitions/Reference'
    patternProperties:
      ^x-: {}
    additionalProperties: false
