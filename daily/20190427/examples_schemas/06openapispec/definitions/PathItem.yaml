definitions:
  PathItem:
    type: object
    properties:
      $ref:
        type: string
      summary:
        type: string
      description:
        type: string
      get:
        $ref: 'Operation.yaml#/definitions/Operation'
      put:
        $ref: 'Operation.yaml#/definitions/Operation'
      post:
        $ref: 'Operation.yaml#/definitions/Operation'
      delete:
        $ref: 'Operation.yaml#/definitions/Operation'
      options:
        $ref: 'Operation.yaml#/definitions/Operation'
      head:
        $ref: 'Operation.yaml#/definitions/Operation'
      patch:
        $ref: 'Operation.yaml#/definitions/Operation'
      trace:
        $ref: 'Operation.yaml#/definitions/Operation'
      servers:
        type: array
        items:
          $ref: 'Server.yaml#/definitions/Server'
      parameters:
        type: array
        items:
          oneOf:
          - $ref: 'Parameter.yaml#/definitions/Parameter'
          - $ref: 'Reference.yaml#/definitions/Reference'
    patternProperties:
      ^x-: {}
    additionalProperties: false
    description: Describes the operations available on a single path. A Path Item
      MAY be empty, due to ACL constraints. The path itself is still exposed to the
      documentation viewer but they will not know which operations and parameters
      are available.
