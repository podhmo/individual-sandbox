definitions:
  ParameterWithContentInPath:
    type: object
    required:
    - name
    - in
    - content
    properties:
      name:
        type: string
      in:
        type: string
        enum:
        - path
      description:
        type: string
      required:
        type: boolean
        enum:
        - true
      deprecated:
        type: boolean
        default: false
      allowEmptyValue:
        type: boolean
        default: false
      content:
        type: object
        additionalProperties:
          $ref: 'MediaType.yaml#/definitions/MediaType'
        minProperties: 1
        maxProperties: 1
    patternProperties:
      ^x-: {}
    additionalProperties: false
    description: Describes a single operation parameter.  A unique parameter is defined
      by a combination of a name and location.
