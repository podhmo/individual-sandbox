definitions:
  ParameterWithSchemaWithExampleInHeader:
    type: object
    required:
    - name
    - in
    - schema
    properties:
      name:
        type: string
      in:
        type: string
        enum:
        - header
      description:
        type: string
      required:
        type: boolean
        default: false
      deprecated:
        type: boolean
        default: false
      allowEmptyValue:
        type: boolean
        default: false
      style:
        type: string
        enum:
        - simple
        default: simple
      explode:
        type: boolean
      allowReserved:
        type: boolean
        default: false
      schema:
        oneOf:
        - $ref: 'Schema.yaml#/definitions/Schema'
        - $ref: 'Reference.yaml#/definitions/Reference'
      example: {}
    patternProperties:
      ^x-: {}
    additionalProperties: false
    description: Describes a single operation parameter.  A unique parameter is defined
      by a combination of a name and location.
