definitions:
  MediaTypeWithExamples:
    type: object
    required:
    - examples
    properties:
      schema:
        oneOf:
        - $ref: 'Schema.yaml#/definitions/Schema'
        - $ref: 'Reference.yaml#/definitions/Reference'
      examples:
        type: object
        additionalProperties:
          oneOf:
          - $ref: 'Example.yaml#/definitions/Example'
          - $ref: 'Reference.yaml#/definitions/Reference'
      encoding:
        type: object
        additionalProperties:
          $ref: 'Encoding.yaml#/definitions/Encoding'
    patternProperties:
      ^x-: {}
    additionalProperties: false
    description: Each Media Type Object provides schema and examples for a the media
      type identified by its key.  Media Type Objects can be used in a Content Object.
