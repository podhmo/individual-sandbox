definitions:
  Components:
    type: object
    properties:
      schemas:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'Schema.yaml#/definitions/Schema'
      responses:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'Response.yaml#/definitions/Response'
      parameters:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'Parameter.yaml#/definitions/Parameter'
      examples:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'Example.yaml#/definitions/Example'
      requestBodies:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'RequestBody.yaml#/definitions/RequestBody'
      headers:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'Header.yaml#/definitions/Header'
      securitySchemes:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'SecurityScheme.yaml#/definitions/SecurityScheme'
      links:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'Link.yaml#/definitions/Link'
      callbacks:
        type: object
        patternProperties:
          ^[a-zA-Z0-9\.\-_]+$:
            oneOf:
            - $ref: 'Reference.yaml#/definitions/Reference'
            - $ref: 'Callback.yaml#/definitions/Callback'
    patternProperties:
      ^x-: {}
    additionalProperties: false
    description: Holds a set of reusable objects for different aspects of the OAS.
      All objects defined within the components object will have no effect on the
      API unless they are explicitly referenced from properties outside the components
      object.
