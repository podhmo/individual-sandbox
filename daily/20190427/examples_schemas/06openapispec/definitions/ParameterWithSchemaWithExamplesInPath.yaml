definitions:
  ParameterWithSchemaWithExamplesInPath:
    type: object
    required:
    - name
    - in
    - schema
    - required
    - examples
    properties:
      name:
        type: string
      in:
        type: string
        enum:
        - path
      description:
        type: string
      required:
        type: boolean
        enum:
        - true
      deprecated:
        type: boolean
        default: false
      allowEmptyValue:
        type: boolean
        default: false
      style:
        type: string
        enum:
        - matrix
        - label
        - simple
        default: simple
      explode:
        type: boolean
      allowReserved:
        type: boolean
        default: false
      schema:
        oneOf:
        - $ref: 'Schema.yaml#/definitions/Schema'
        - $ref: 'Reference.yaml#/definitions/Reference'
      examples:
        type: object
        additionalProperties:
          oneOf:
          - $ref: 'Example.yaml#/definitions/Example'
          - $ref: 'Reference.yaml#/definitions/Reference'
    patternProperties:
      ^x-: {}
    additionalProperties: false
    description: Describes a single operation parameter.  A unique parameter is defined
      by a combination of a name and location.
