definitions:
  logger:
    type: object
    properties:
      logLevel:
        type: string
        example: debug
    required:
    - logLevel
  db:
    type: object
    properties:
      name:
        type: string
        example: ai-analyst-dev-rook
      url:
        type: string
        example: ai-analyst-dev-rook:ThuprasWAmuzaHe4@rook-mongo01.local.dev.wacul-ai.com:27017,rook-mongo02.local.dev.wacul-ai.com:27017
    required:
    - name
    - url
  elasticsearch:
    type: object
    properties:
      url:
        type: string
        example: http://rook-elasticsearch.local.dev.wacul-ai.com:9200
      indexPrefix:
        type: string
        example: rook-ai-analyst
    required:
    - url
    - indexPrefix
  officialApp:
    type: object
    properties:
      clientId:
        type: string
        example: '1722771071320999'
      clientSecret:
        type: string
        example: 8abaca0de74a2c73d92e81dea40f6d89
    required:
    - clientId
    - clientSecret
  location:
    type: object
    properties:
      root:
        type: string
        example: https://rook.dev.wacul-ai.com
      analyst:
        type: string
        example: https://rook.dev.wacul-ai.com/analyst
      tuner:
        type: string
        example: https://rook-tuner.dev.wacul-ai.com
    required:
    - root
    - analyst
    - tuner
  allowedOrigins:
    type: array
    items:
      type: string
      example: wacul-ai.com
  cors:
    type: object
    properties:
      allowedOrigins:
        $ref: '#/definitions/allowedOrigins'
    required:
    - allowedOrigins
  applicationConf:
    type: object
    properties:
      db:
        $ref: '#/definitions/db'
      elasticsearch:
        $ref: '#/definitions/elasticsearch'
      officialApp:
        $ref: '#/definitions/officialApp'
      location:
        $ref: '#/definitions/location'
      cors:
        $ref: '#/definitions/cors'
      authSecretKey:
        type: string
        example: ONRhfKsUOHoF8iVd
      exchangeSecret:
        type: string
        example: sqEfTpW85aButDfK
      enduserListenAddr:
        type: string
        example: :8000
      tunerListenAddr:
        type: string
        example: :8001
      analysisListenAddr:
        type: string
        example: :8002
      apidocListenAddr:
        type: string
        example: :8003
      htmlMailImageBaseUrl:
        type: string
        example: https://s3.amazonaws.com/ai-analyst-rook-static/html-mail/v1
      defaultAssignedTunerEmail:
        type: string
        example: pt_tuner@wacul.co.jp
    required:
    - db
    - elasticsearch
    - officialApp
    - location
    - cors
    - authSecretKey
    - exchangeSecret
    - enduserListenAddr
    - tunerListenAddr
    - analysisListenAddr
    - apidocListenAddr
    - htmlMailImageBaseUrl
    - defaultAssignedTunerEmail
  mailgun:
    type: object
    properties:
      domain:
        type: string
        example: wacul-ai.com
      privateKey:
        type: string
        example: key-c8a74c79321557bd6b8efcf7ceb4ae1b
      publicKey:
        type: string
        example: pubkey-b38019ddfcb0b6fa51e08a722d5ad6a1
    required:
    - domain
    - privateKey
    - publicKey
  url2png:
    type: object
    properties:
      apiKey:
        type: string
        example: PDE8EA0F7568AFB
      secretKey:
        type: string
        example: S_2243A44A89665
    required:
    - apiKey
    - secretKey
  aws:
    type: object
    properties:
      s3Bucket:
        type: string
        example: ai-analyst-rook-static
    required:
    - s3Bucket
  graphite:
    type: object
    properties:
      host:
        type: string
        example: sensu.local.dev.wacul-ai.com
      port:
        type: integer
        example: 2003
    required:
    - host
    - port
