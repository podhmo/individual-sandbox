  channels:
    type: object
    properties:
      lead:
        type: string
        example: ai-lead-notif-rook
      connect:
        type: string
        example: ai-connect-rook
      requestReport:
        type: string
        example: z_request-report-rook
      infoChange:
        type: string
        example: ai-infochange-rook
      commentReply:
        type: string
        example: comment-reply-rook
      delay:
        type: string
        example: ai-delay-rook
      batchMonitoring:
        type: string
        example: batch-monitoring-rook
    required:
    - lead
    - connect
    - requestReport
    - infoChange
    - commentReply
    - delay
    - batchMonitoring
  slack:
    type: object
    properties:
      token:
        type: string
        example: xoxp-2153044966-76207470135-132127315170-68df03f951adb7ea518d6a1cc0fa26c9
      channels:
        $ref: '#/definitions/channels'
    required:
    - token
    - channels
  thirdpartyConf:
    type: object
    properties:
      mailgun:
        $ref: '#/definitions/mailgun'
      googleApi:
        $ref: '#/definitions/officialApp'
      imgixAccount:
        type: string
        example: sure-dev
      imgixToken:
        type: string
        example: eLAMAuFR
      url2png:
        $ref: '#/definitions/url2png'
      aws:
        $ref: '#/definitions/aws'
      graphite:
        $ref: '#/definitions/graphite'
      bigQuery:
        $ref: '#/definitions/bigQuery'
      facebookApi:
        $ref: '#/definitions/officialApp'
      slack:
        $ref: '#/definitions/slack'
    required:
    - mailgun
    - googleApi
    - imgixAccount
    - imgixToken
    - url2png
    - aws
    - graphite
    - bigQuery
    - facebookApi
    - slack
  proxyServiceConf:
    type: object
    properties:
      gaProxyBase:
        type: string
        example: http://master-ga-proxy.dev.wacul-ai.com
      gaReportingProxyBase:
        type: string
        example: http://master-ga-reporting-proxy.dev.wacul-ai.com
      searchConsoleProxyBase:
        type: string
        example: http://master-search-console-proxy.dev.wacul-ai.com
      facebookProxyBase:
        type: string
        example: http://master-facebook-proxy.dev.wacul-ai.com
    required:
    - gaProxyBase
    - gaReportingProxyBase
    - searchConsoleProxyBase
    - facebookProxyBase
  otherServiceConf:
    type: object
    properties:
      searchConsoleEventServerBase:
        type: string
        example: http://rook-search-console-observer.dev.wacul-ai.com/
      facebookEventServerBase:
        type: string
        example: http://rook-facebook-observer.dev.wacul-ai.com/
      socialMediaEventServerBase:
        type: string
        example: http://rook-social-media-observer.dev.wacul-ai.com/
    required:
    - searchConsoleEventServerBase
    - facebookEventServerBase
    - socialMediaEventServerBase
  analysisJob:
    type: object
    properties:
      endpoint:
        type: string
        example: http://rook-cvr-bad-through-contents-proposal.dev.wacul-ai.com/api/v1
    required:
    - endpoint
  analysisServiceConf:
    type: object
    properties:
      landingContentConversionsReport:
        $ref: '#/definitions/analysisJob'
      dominantContentFormInducingReport:
        $ref: '#/definitions/analysisJob'
      landingContentInducingReport:
        $ref: '#/definitions/analysisJob'
      monthlyReferringSourceConversionsReport:
        $ref: '#/definitions/analysisJob'
      weeklyReferringSourceConversionsReport:
        $ref: '#/definitions/analysisJob'
      throughContentConversionsReport:
        $ref: '#/definitions/analysisJob'
      organicSearchMetricsReport:
        $ref: '#/definitions/analysisJob'
      cvrGoodCampaignLandingContentsProposal:
        $ref: '#/definitions/analysisJob'
      cvrFormInducibleContentsProposal:
        $ref: '#/definitions/analysisJob'
      attractDominantKeywordsProposal:
        $ref: '#/definitions/analysisJob'
      cvrGoodThroughContentsProposal:
        $ref: '#/definitions/analysisJob'
      cvrBadThroughContentsProposal:
        $ref: '#/definitions/analysisJob'
    required:
    - landingContentConversionsReport
    - dominantContentFormInducingReport
    - landingContentInducingReport
    - monthlyReferringSourceConversionsReport
    - weeklyReferringSourceConversionsReport
    - throughContentConversionsReport
    - organicSearchMetricsReport
    - cvrGoodCampaignLandingContentsProposal
    - cvrFormInducibleContentsProposal
    - attractDominantKeywordsProposal
    - cvrGoodThroughContentsProposal
    - cvrBadThroughContentsProposal
  conf:
    type: object
    properties:
      logger:
        $ref: '#/definitions/logger'
      debug:
        type: boolean
        example: true
      applicationConf:
        $ref: '#/definitions/applicationConf'
      thirdpartyConf:
        $ref: '#/definitions/thirdpartyConf'
      proxyServiceConf:
        $ref: '#/definitions/proxyServiceConf'
      otherServiceConf:
        $ref: '#/definitions/otherServiceConf'
      analysisServiceConf:
        $ref: '#/definitions/analysisServiceConf'
    required:
    - logger
    - debug
    - applicationConf
    - thirdpartyConf
    - proxyServiceConf
    - otherServiceConf
    - analysisServiceConf
