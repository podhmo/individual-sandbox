<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Exporter</title>
  <style>
    body {
      font-family: sans-serif;
      width: 280px; /* Slightly wider for longer messages */
      padding: 10px;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover:not(:disabled) {
      background-color: #e9e9e9;
    }
    button:disabled {
        background-color: #e0e0e0;
        cursor: not-allowed;
        color: #888;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      min-height: 36px; /* Reserve space for two lines of messages */
      word-wrap: break-word;
      line-height: 1.3;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h4>Export Conversation</h4>
  <button id="downloadJsonBtn">Download Raw JSON</button>
  <button id="downloadTextBtn">Download Formatted Text</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
