$let:
  mini-readme: {$jinja2_templatefile: ./readme.md.jinja2, format: raw}
./conf:
  ./I:
    $load: files.yaml
    readme-template: {$get: mini-readme}
    services: {$load: "./services.yaml#/I"}
  ./J:
    $load: files.yaml
    readme-template: {$get: mini-readme}
    services: {$load: "services.yaml#/J"}
  ./K:
    $load: files.yaml
    readme-template: {$get: mini-readme}
    services: {$load: "services.yaml#/K"}
