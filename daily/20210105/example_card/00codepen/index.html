<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <article class="card">
      <div class="card__right">
        <div class="card__sale-flag">On sale this week</div>
        <h2 class="card__name">Modern CSS T-Shirt</h2>
        <div class="card__price">$25</div>
        <p class="card__info">
          Whether you're a regular CSS practitioner ready to level up or a backend dev expanding your skillset, this shirt will cover all you need to organize, manage, and write modern CSS.
        </p>
        <button class="card__cta">Order now</button>
      </div>
      <div class="card__left"> 
        <div class="card__image">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-109/tee.png" alt="A Modern CSS T-shirt." />
        </div>
      </div>
    </article>
  </body>
</html>
