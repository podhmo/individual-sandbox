<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown プロンプトアシスタント</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    body {
      padding-bottom: 4rem; /* フローティングボタンとの重なりを避ける */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    .file-input-container {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px dashed var(--muted-border-color);
      border-radius: var(--border-radius);
    }
    .prompt-card {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid var(--card-border-color, var(--muted-border-color));
      border-radius: var(--border-radius);
      background-color: var(--card-background-color, var(--background-color));
    }
    .prompt-card hgroup {
      margin-bottom: 0.5rem;
    }
    .prompt-card h3 {
      margin-bottom: 0.25rem;
    }
    .prompt-card p {
      font-size: 0.9em;
      color: var(--muted-color);
      margin-bottom: 0.5rem;
    }
    .prompt-template-display {
      background-color: var(--code-background-color, #f0f0f0);
      padding: 0.5rem;
      border-radius: var(--border-radius);
      white-space: pre-wrap;
      font-family: var(--font-monospace);
      margin-bottom: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .variable-input {
      margin-bottom: 0.75rem;
    }
    .variable-input label {
      display: block;
      margin-bottom: 0.25rem;
    }
    .copy-button {
      margin-top: 1rem;
      width: 100%;
    }
    .back-button {
      margin-bottom: 1rem;
    }
    .error-message {
      color: var(--danger);
      background-color: var(--danger-background-color);
      padding: 0.75rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      border: 1px solid var(--danger-border-color);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--success);
      color: var(--success-inverse);
      padding: 10px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-box-shadow);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "preact": "https://esm.sh/preact@10.22.1",
      "preact/hooks": "https://esm.sh/preact@10.22.1/hooks",
      "htm": "https://esm.sh/htm@3.1.1"
    }
  }
  </script>
</head>
<body>
  <main class="container">
    <div id="app"></div>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
