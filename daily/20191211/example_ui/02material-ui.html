<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body {
          padding: 5rem;
      }
    </style>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel" defer data-presets="es2015,react">

// https://material-ui.com/components/buttons/

const {
  Button
} = MaterialUI;

function App(){
  return <div>
    <section><h2>enabled</h2>
    <Button>Primitive</Button>
    <Button variant="contained">Default</Button>
    <Button variant="contained" color="primary">Primary</Button>
    <Button variant="contained" color="secondary">Secondary</Button>
    <Button variant="contained" color="primary" href="#contained-buttons">Link</Button>
    </section>

    <section><h2>disabled</h2>
    <Button disabled>Primitive</Button>
    <Button disabled variant="contained">Default</Button>
    <Button disabled variant="contained" color="primary">Primary</Button>
    <Button disabled variant="contained" color="secondary">Secondary</Button>
    <Button disabled variant="contained" color="primary" href="#contained-buttons">Link</Button>
    </section>
</div>
}

ReactDOM.render(
  <App/>,
  document.getElementById('root')
)
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
