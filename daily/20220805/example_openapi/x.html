<!DOCTYPE html>

<html lang="ja">
<meta charset="UTF-8">
<title>-</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}
	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>
<body>
<article class="markdown-body">
<h1>Heading (rank 1)</h1>
<h2>Heading 2</h2>
<h3>3</h3>
<h4>4</h4>
<h5>5</h5>
<h6>6</h6>
<blockquote>
<p>Block quote</p>
</blockquote>
<ul>
<li>Unordered</li>
<li>List</li>
</ul>
<ol>
<li>Ordered</li>
<li>List</li>
</ol>
<p>A paragraph, introducing a thematic break:</p>
<hr/>
<p>a <a href="https://example.com">link</a>, an <img src="./image.png" alt="image"/>, some <em>emphasis</em>,
something <strong>strong</strong>, and finally a little <code>code()</code>.</p>
</article>
</body>
